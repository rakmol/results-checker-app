<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Result Checker</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="card">
<h1>School Result Checker</h1>
<label>Index number</label>
<input id="index" placeholder="e.g. 123456789" />
<label>PIN</label>
<input id="pin" placeholder="e.g. 4321" />
<button id="check">Check Result</button>


<div id="output" class="output">Enter index and PIN to check.</div>
</main>
<script src="script.js"></script>
</body>
</html>
